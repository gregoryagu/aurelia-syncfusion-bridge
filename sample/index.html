<!doctype html>
<html>
  <head>
    <title>Essential JS 1 for Aurelia</title>
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="description" content="Essential JS 1 for Aurelia | Syncfusion Aurelia Component demos" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  </head>

  <body aurelia-app="main">
    <div class="splash">
      <div class="message">Essential JS 1 for Aurelia</div>
       <div class="loader">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>  
    </div>

    <script>
      function validateBrowser() {
        var uaValidate = navigator.userAgent.match(/(MSIE |Trident.*rv[ :])([0-9]+)/);
        if(uaValidate != null)
          return uaValidate[2];
        return null;
      }
      var ieVer = validateBrowser();
      if (ieVer != null && ieVer < 11)
        location.replace("error.html");
    </script>
    <script> Function.prototype.call = function(t) { return this.apply(t, Array.prototype.slice.apply(arguments, [1])); } </script>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('aurelia-bootstrapper');

      // Load the package.json from the root to get the package name
      System.import("root/package.json!").then(function(m) {
        var cfg = {
           packages: {}
        };

        // Create a new systemjs package with the package name
        cfg.packages[m.name] = {
            "main": "index",
            "dependencies": m.jspm.dependencies
        };

        System.config(cfg);
      });

    </script>
    <script src="//l2.io/ip.js?var=window.myip"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
 
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-233131-1"></script>
    <script>
 
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-233131-1' , {
      'linker':
        { 'domains': ['syncfusion.com'] }
      });
 
    </script>

  </body>
</html>
